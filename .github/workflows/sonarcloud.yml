name: SonarCloud analysis

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # Specify the Python version

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on Sonarcloud.io, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
        with:
          args: >
            -Dsonar.projectKey=iamnelsonglz_Odoo_Nelson
            -Dsonar.organization=iamnelsonglz
            -Dsonar.projectName=Odoo_Nelson
            -Dsonar.projectVersion=0.0.1
            -Dsonar.projectDescription="Proyecto de modulo personalizado en Odoo 13"
            -Dsonar.projectTags=odoo13,python3,xml
            -Dsonar.languages=py,js,xml
            -Dsonar.sources=.
            -Dsonar.verbose=true
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.python.version=3.8 # Python version
            # -Dsonar.tests=tests # Paths for test files
            
          projectBaseDir: .
